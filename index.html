<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" /> <!-- to keep the encoding style & charater set -->
  <title>Les petits plats</title> <!-- Title of this web page (on Google, tabs…) -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- pour l'utilisation de # affichages selon le nav/appareil utilisé-->
  <meta name="description" content="Site de recettes de cuisine" />
  <link rel="stylesheet" href="styles.css" /> <!-- Link to the CSS page-->
  <!-- <link rel="shortcut icon" sizes="16x16" href="https://aureliacousse.github.io/AureliaCousse_5_15072021/favicon.ico"> -->
  <script src="https://kit.fontawesome.com/32e4f6682e.js" crossorigin="anonymous"></script> <!-- Personal Fontawesome icon kit link-->
</head>

<body>

  <header>
    <img src="images/logo.png" class="logo" alt="logo les petits plats" />
  </header>

  <main>

    <div class="mainSearchZone">
      <form id="userInput">
        <input class="inputSearch" type="text" id="searchInput"
          placeholder="Rechercher un ingrédient, appareil, ustensile ou une recette">
        <button class="searchBtn fas fa-search" id="searchIcon"></button>
      </form>
      <div id="suggSearch"></div>
    </div>

    <div class="tagZone">
      <div class="tag" id="tagIngr">
      </div>
      <div class="tag" id="tagApp">
      </div>
      <div class="tag" id="tagUst">
      </div>
    </div>

    <div class="filterZone">

      <div class="filter" id="ingrFilter">
        <div class="filterInput">
          <input class="inputFilter" type="text" id="userIngr" placeholder="Ingrédients">
          <button class="selectBtn fas fa-chevron-down"></button>
          <button class="selectBtn fas fa-chevron-up"></button>
        </div>
        <div class="suggestions" id="suggIngr"></div>
      </div>

      <div class="filter" id="appFilter">
        <div class="filterInput">
          <input class="inputFilter" type="text" id="userApp" placeholder="Appareils">
          <button class="selectBtn fas fa-chevron-down"></button>
          <button class="selectBtn fas fa-chevron-up"></button>
        </div>
        <div class="suggestions" id="suggApp"></div>
      </div>

      <div class="filter" id="ustFilter">
        <div class="filterInput">
          <input class="inputFilter" type="text" id="userUst" placeholder="Ustensiles">
          <button class="selectBtn fas fa-chevron-down"></button>
          <button class="selectBtn fas fa-chevron-up"></button>
        </div>
        <div class="suggestions" id="suggUst"></div>
      </div>
    </div>

    <div id="recipeList">
    </div>

  </main>

  <footer>
    <!-- footerTitle-->
    <h4>Les petits plats</h4>

    <!-- footerList-->
    <div class="footer">

      <div class="suggestion">
        <div class="icon1">
          <i class="fas fa-utensils"></i>
        </div>
        <a href="index_suggestions.html">Proposer une recette</a>
      </div>

      <div class="partenariat">
        <div class="icon2">
          <i class="fas fa-hands-helping"></i>
        </div>
        <a href="index_partenariat.html">Devenir partenaire</a>
      </div>

      <a href="index_apropos.html">A propos de nous</a>
      <br />
      <a href="mailto:contact@lespetitsplats.com">Contact</a>

    </div>
  </footer>
  
  <script src="./script/utils.js"></script>
  <script src="./script/recipes.js"></script>
  <script src="./script/dynamique.js"></script>
  <script src="./script/draft.js"></script>
  <script src="./script/displayRecipes.js"></script>
</body>

</html>
