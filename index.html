<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" /> <!-- to keep the encoding style & charater set -->
  <title>Les petits plats</title> <!-- Title of this web page (on Google, tabs…) -->
  <meta name="viewport" content="width=device-width, initial-scale=1.0"><!-- pour l'utilisation de # affichages selon le nav/appareil utilisé-->
  <meta name="description" content="Site de recettes de cuisine" />
  <link rel="stylesheet" href="styles.css" /> <!-- Link to the CSS page-->
  <link rel="shortcut icon" sizes="16x16" href="https://aureliacousse.github.io/AureliaCousse_5_15072021/favicon.ico">
  <script src="https://kit.fontawesome.com/32e4f6682e.js" crossorigin="anonymous"></script> <!-- Personal Fontawesome icon kit link-->

<body>

  <header>
    <img src="images/logo.png" class="logo" alt="logo les petits plats" />
  </header>

  <main>

    <div class="mainSearchZone">
      <input class="mainSearch" type="text" id="userInput" onkeyup="myFunction()"
        placeholder="Rechercher un ingrédient, appareil, ustensile ou une recette"><!-- <button class="submit" id="submit">Rechercher</button> -->
      <button class="searchFormSubmitinputIcon fas fa-search" id="searchicon"></button>
    </div>
    <ul id="recipeData"></ul>

    <div class="tagZone">
      <button class="tag" type="button">mot-clé</button>
      <i class="far fa-times-circle"></i>
    </div>

    <div class="filterZone">
      <div class="filterIngredients">
        <button class="selectIngredients" type="button">Ingrédients</button>
        <i class="fas fa-chevron-down" id="chevronIngredients"></i>
      </div>

      <div class="filterAppliance">
        <button class="selectAppliance" type="button">Appareil</button>
        <i class="fas fa-chevron-down" id="chevronAppliance"></i>
      </div>
      <div class="filterUstensils">
        <button class="selectUstensils" type="button">Ustensiles</button>
        <i class="fas fa-chevron-down" id="chevronUstensils"></i>
      </div>
    </div>

    <div id="recipeList">
      
    </div>
      
      
  </main>

  <footer>

  </footer>
  
  <script src="recipes.js"></script>
  <script src="dynamique.js"></script>
  <script src="draft.js"></script>
