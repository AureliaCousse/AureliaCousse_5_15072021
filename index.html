<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8" /> <!-- to keep the encoding style & charater set -->

  <meta name="viewport" content="width=device-width, initial-scale=1.0"><!-- pour l'utilisation de # affichages selon le nav/appareil utilisé-->
  <meta name="description" content="Site de recettes de cuisine" />

<body>

  <header>
    <img src="images/logo.png" class="logo" alt="logo les petits plats" />
  </header>

  <main>

    <div class="mainSearchZone">
      <div class="userInput">  
        <input class="inputSearch" type="text" id="searchInput"
          placeholder="Rechercher un ingrédient, appareil, ustensile ou une recette">
        <button class="searchBtn fas fa-search" id="searchIcon"></button>
        </div>
      <div id="suggSearch"></div>
    </div>

    <ul id="recipeData"></ul>

    <div class="tagZone">
      <div class="tag" id="tagIngr">
        <label>mot clé</label>
        <button class="tagBtn far fa-times-circle" type="button"></button>
      </div>

      <div class="tag" id="tagApp">
        <label>mot clé</label>
        <button class="tagBtn far fa-times-circle" type="button"></button>
      </div>

      <div class="tag" id="tagUst">
        <label>mot clé</label>
        <button class="tagBtn far fa-times-circle" type="button"></button>
      </div>
      
    </div>


    <div class="filterZone">

      <div class="filter" id="ingrFilter">
        <div class="filterInput">  
          <input class="inputFilter" type="text" id="userIngr"
            placeholder="Ingrédients">
          <button class="selectBtn fas fa-chevron-down"></button>
        </div>
        <div class="suggestions" id="suggIngr"></div>      
      </div>

      <div class="filter" id="appFilter">
        <div class="filterInput">  
          <input class="inputFilter" type="text" id="userApp"
            placeholder="Appareil">
          <button class="selectBtn fas fa-chevron-down"></button>
        </div>
        <div class="suggestions" id="suggApp"></div>      
      </div>

      <div class="filter" id="ustFilter">
        <div class="filterInput">  
          <input class="inputFilter" type="text" id="userUst"
            placeholder="Ustensiles">
          <button class="selectBtn fas fa-chevron-down"></button>
        </div>
        <div class="suggestions" id="suggUst"></div>      
      </div>
    
    </div>

    <div id="recipeList">
      
    </div>
      
      
  </main>

  <footer>
    <!-- footerTitle-->
    <h4>Les petits plats</h4>

    <!-- footerList-->
    <div class="footer">

      <div class="suggestion">
          <div class="icon1">
              <i class="fas fa-utensils"></i>
          </div>
          <a href="index_suggestions.html">Proposer une recette</a>
      </div>

      <div class="partenariat">
          <div class="icon2">
              <i class="fas fa-hands-helping"></i>
          </div>
          <a href="index_partenariat.html">Devenir partenaire</a>
      </div>

      <a href="index_apropos.html">A propos de nous</a> 
      <br />
      <a href="mailto:contact@lespetitsplats.com">Contact</a>

  </div>

  <script src="draft.js"></script>

</html>
